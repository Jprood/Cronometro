<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF_8">
            <meta http-equiv="X-AU-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cronômetro</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="styles.css">
            <script src="script.js" defer></script>
    </head>
    <body>
        <div class="fundo">
            <div class="container">
                <h1>Cronômetro</h1>
                <div class="timer">
                    <div class="tempo" id="minutos">00</div>
                    <div class="espaco">:</div>
                    <div class="tempo" id="segundos">00</div>
                    <div class="espaco">:</div>
                    <div class="tempo" id="milissegundos">000</div>
                </div>

                <div class="botoes">
                    <button class="btn" id="iniciar">Iniciar</button>
                    <button class="btn" id="pausar">Pausar</button>
                    <button class="btn" id="continuar">Continuar</button>
                    <button class="btn" id="resetar">Resetar</button>
                </div>
            </div>
        </div>
    </body>
</html>
